<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Soldats - Eagle Operator</title>
  <link href="../styles/global.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../assets/logos/logo.png" alt="Logo Eagle Company" class="h-16">
    <h1><i class="fas fa-user-shield"></i> Gestion des soldats</h1>
  </header>
  <main>
    <div class="app-container">
      <!-- Section filtres -->
      <section class="soldats-section" id="filtres">
        <h2><i class="fas fa-filter"></i> Filtres</h2>
        <div class="filters-container">
          <div class="form-row">
            <div class="form-group">
              <label for="filter-status">Statut</label>
              <select id="filter-status" class="form-control">
                <option value="">Tous</option>
                <option value="actif">Actif</option>
                <option value="en formation">En formation</option>
                <option value="inactif">Inactif</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="filter-unite">Unité</label>
              <select id="filter-unite" class="form-control">
                <option value="">Toutes</option>
                <option value="Alpha 1-1">Alpha 1-1</option>
              </select>
            </div>
            
            <div class="form-group">
              <label for="filter-grade">Grade</label>
              <select id="filter-grade" class="form-control">
                <option value="">Tous</option>
                <option value="Caporal-chef">Caporal-chef</option>
                <option value="Caporal">Caporal</option>
                <option value="Soldat Première Classe">Soldat Première Classe</option>
                <option value="Soldat">Soldat</option>
                <option value="Recrue">Recrue</option>
              </select>
            </div>
          </div>
          
          <div class="form-row">
            <div class="form-group">
              <label for="search">Recherche</label>
              <input type="text" id="search" class="form-control" placeholder="ID, Pseudo ou Grade...">
            </div>
            
            <div class="form-actions">
              <button id="btn-search" class="btn btn-primary"><i class="fas fa-search"></i> Rechercher</button>
              <button id="btn-reset" class="btn"><i class="fas fa-undo"></i> Réinitialiser</button>
            </div>
          </div>
        </div>
      </section>
      
      <!-- Actions bar -->
      <div class="actions-bar">
        <button id="btn-add-soldat" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter un soldat</button>
        <div class="info-display">
          <span id="soldats-count" class="badge badge-warning">9 soldats</span>
        </div>
      </div>
      
      <!-- Liste des soldats -->
      <section class="soldats-section" id="liste">
        <h2><i class="fas fa-list"></i> Liste des soldats</h2>
        <div id="soldier-list" class="cards-container"></div>
      </section>
    </div>
  </main>
  <footer>
    <a href="dashboard.html">Dashboard</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../scripts/dataManager.js"></script>
  <script type="module" src="../scripts/modalManager.js"></script>
  <script type="module" src="../scripts/soldatsManager.js"></script>
  <script type="module">
    import { startApp } from '../scripts/modalManager.js';
    document.addEventListener('DOMContentLoaded', startApp);
  </script>
  <script type="module">
    import { startApp } from '../scripts/soldatsManager.js';
    document.addEventListener('DOMContentLoaded', startApp);
  </script>
</body>
</html>
