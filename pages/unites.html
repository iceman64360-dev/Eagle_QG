<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unités - Eagle Operator</title>
  <link href="../styles/global.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
  <header>
    <img src="../assets/logos/logo.png" alt="Logo Eagle Company" class="h-16">
    <h1><i class="fas fa-sitemap"></i> Gestion des unités</h1>
  </header>
  <main>
    <div class="container">
      <div class="app-container">
      <!-- Section actions -->
      <div class="actions-bar">
        <div>
          <button id="btn-add-unite" class="btn btn-primary"><i class="fas fa-plus"></i> Ajouter une unité</button>
          <button id="btn-expand-all" class="btn"><i class="fas fa-expand-alt"></i> Tout déplier</button>
          <button id="btn-collapse-all" class="btn"><i class="fas fa-compress-alt"></i> Tout replier</button>
        </div>
        <div class="info-display">
          <input type="text" id="search-unite" class="search-input" placeholder="Recherche...">
          <span id="unites-count" class="badge badge-warning">5 unités</span>
        </div>
      </div>

      <nav id="breadcrumb" class="breadcrumb"></nav>
      
      <!-- Structure hiérarchique des unités -->
      <section class="unites-section" id="arbre">
        <h2><i class="fas fa-sitemap"></i> Structure des unités</h2>
        <div class="unit-tree"></div>
      </section>
      
      <!-- Détails de l'unité -->
      <section class="unites-section" id="details-unite">
        <h2><i class="fas fa-info-circle"></i> Détails de l'unité</h2>
        <div id="unite-details" class="unit-details"></div>
      </section>
      </div>
    </div>
  </main>
  <footer class="site-footer">
    <a href="dashboard.html">Dashboard</a>
  </footer>

  <!-- Scripts -->
  <script type="module" src="../scripts/dataManager.js"></script>
  <script type="module" src="../scripts/unitesManager.js"></script>
  <script type="module">
    import { initUnites } from '../scripts/unitesManager.js';
    document.addEventListener('DOMContentLoaded', initUnites);
  </script>
</body>
</html>
